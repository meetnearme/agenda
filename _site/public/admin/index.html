<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager - Local Agenda</title>

    <!-- Netlify Identity Widget for authentication -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      // Handle Netlify Identity authentication
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', (user) => {
          if (!user) {
            window.netlifyIdentity.on('login', () => {
              document.location.href = '/admin/';
            });
          }
        });
      }

      // Register custom editor components after CMS loads
      CMS.registerEditorComponent({
        id: 'newsletter-signup',
        label: 'Newsletter Signup',
        fields: [],
        pattern: /<newsletter-signup\s*\/>/,
        fromBlock: function () {
          return {};
        },
        toBlock: function () {
          return '<newsletter-signup />';
        },
        toPreview: function () {
          return '<div style="padding: 24px; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); border-radius: 12px; border: 2px solid #a3e635; text-align: center;"><div style="color: #a3e635; font-size: 24px; margin-bottom: 8px;">ðŸ“§</div><div style="color: white; font-weight: bold; margin-bottom: 4px;">Newsletter Signup</div><div style="color: #888; font-size: 12px;">Form will appear here based on your Site Settings configuration</div></div>';
        },
      });
    </script>
  </body>
</html>
